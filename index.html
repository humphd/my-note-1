<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Web Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.19.1/ui/trumbowyg.min.css" integrity="sha256-iS3knajmo8cvwnS0yrVDpNnCboUEwZMJ6mVBEW1VcSA=" crossorigin="anonymous" />        
        <link rel="stylesheet" href="paper.css">
    </head>

    <body>
        <!-- This is a comment -->
        <h2 style="margin-top:-5px;">Note taking application</h1>
        <h4 style="margin-top:-50px;">[auto saves every 3 seconds]</h4>
        <div id="note" contenteditable style="background-color:#e6e6ff; margin-top:-30px; overflow-y: scroll; "></div>
        <p id="wordNum">Word Count: 0</p>
        <button onclick="manualSave()">Save File</button>
        <button onclick="clearText()">Clear Text</button>
        <p id="savedmessage"></p>
    </body>
    <script src="https://unpkg.com/filer/dist/filer.min.js"></script>
    <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.19.1/trumbowyg.min.js" integrity="sha256-1ifXbvyVBZsVmsqwqcoow46rXHi4976VpOWpaMVu2qM=" crossorigin="anonymous"></script>
    <script>
        const fs = new Filer.FileSystem();
    
        window.addEventListener('DOMContentLoaded', (event) => {
            fs.readFile('/note', 'utf8', function (err, data) {

                const elem = document.querySelector('#note');

                if (err) {
                    elem.innerHTML = "Typing Area";   
                } else {
                    elem.innerHTML = data; 

                    // Set autofocus
                    elem.focus();
                }
            });
        });

        var saveInterval = window.setInterval(writeFile, 3000);

        var countInterval = window.setInterval(wordCount, 100);

        function clearText() {
             document.querySelector("#note").innerHTML = "";
        }
        
        function wordCount() {

            var count = document.querySelector("#note").innerHTML.trim();
            count = count.replace(/&nbsp;+/g, "");
            count = count.replace(/<[^>]*>/g, " ");
            count = count.replace(/\s+/g, " ");
            count = count.split(" ");
            var p = 0;
            for( var i = 0; i < count.length; i++){
                if(count[i] == "")
                    ++p;
            }

            count = count.length - p; 

            document.querySelector("#wordNum").innerHTML = "Word Count: " + count; 
        }

        function writeFile() {
            fs.writeFile('/note', document.querySelector('#note').innerHTML, function (err) {
                if (err) throw err; 
                else {
                    console.log("File was autosaved")
                }
                });
        }

        function manualSave() {
            writeFile(); 
            document.querySelector("#savedmessage").innerHTML = "Note was manually saved..."
            setTimeout(function() {
                document.querySelector("#savedmessage").innerHTML = ""
            }, 2000);
        }
        $('#note').trumbowyg();
    </script>
</html>
